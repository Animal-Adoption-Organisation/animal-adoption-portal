name: DEV_ANIMAL_DEPLOY

on:
  push:
    branches: [ vinay-ch2-ex1, dev, master ]
  pull_request:
    branches: [ vinay-ch2-ex1, dev, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test **/AnimalAdoption.Web.Portal.UnitTests.csproj --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -o publish

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        # Artifact name
        name: dev_animal_artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: publish
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: ignore
        retention-days: 5
    
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        # Name of the Azure Web App
        app-name: dev-animal-adoption
        # Applies to Web Apps(Windows and Linux) and Web App Containers(linux). Multi container scenario not supported. Publish profile (*.publishsettings) file contents with Web Deploy secrets
        publish-profile: ${{secrets.PHILIP_TEST}}
        # Enter an existing Slot other than the Production slot
        package: publish

